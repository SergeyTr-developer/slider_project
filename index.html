<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #0238bf -26%, #615fed 145%);
          "
        >
          <h1>Цветной дым</h1>
          <p>синий</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Цветной дым</h1>
          <p>Ночью</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #b870f3 1%, #5305af 128%);
          "
        >
          <h1>Цветной дым</h1>
          <p>фиолетовый</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #eeda46 -8%, #f39102 138%);
          "
        >
          <h1>Цветной дым</h1>
          <p>оражевый</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://content2.flowwow-images.com/data/flowers/1000x1000/06/1654515443_78751106.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://взатея.рф/thumb/2/PJOR0orfzZtVLUaQz6DGOg/r/d/f1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.mds.yandex.net/i?id=ea131ba7e40ca717fe87a70d260c307998ab55a8-4079652-images-thumbs&n=13');
          "
        ></div>
        <div
          style="
            background-image: url('https://cache3.youla.io/files/images/720_720_out/5b/bf/5bbf0ee4cf20453606435cb2.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
